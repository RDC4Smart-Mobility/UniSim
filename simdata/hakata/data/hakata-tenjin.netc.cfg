<configuration>
	<input>
		<osm-files value="hakata-tenjin-rev.osm" />
	</input>

	<output>
		<output-file value="hakata-tenjin.net.xml" />
	</output>

	<tls_building>
		<tls.guess-signals value="true" />
		<tls.discard-simple value="true" />
		<tls.join value="true" />
	</tls_building>

	<railway>
		<railway.topology.all-bidi value="true" />
	</railway>
	<processing>
		<geometry.remove value="true" />
		<roundabouts.guess value="true" />
		<junctions.join value="true" />

		<no-turnarounds value="true" />
		<lefthand value="true" />
	</processing>
</configuration>
